name: Test full-moon
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test (default features)
      run: |
        cd full-moon
        cargo test
    - name: Test (no default features)
      run: |
        cd full-moon
        cargo test --no-default-features --features serde
    - name: Clippy
      run: |
        cargo clippy
    - name: Rustfmt
      run: |
        cargo fmt -- --check