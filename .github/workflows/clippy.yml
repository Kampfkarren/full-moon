name: Clippy
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Clippy (default)
      run: |
        cargo clippy -- -D warnings
    - name: Clippy (all features)
      run: |
        cargo clippy --all-features -- -D warnings