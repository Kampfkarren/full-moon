[package]
name = "full_moon"
version = "0.15.1"
authors = ["Kampfkarren <kampfkarren@gmail.com>"]
description = "A lossless Lua 5.1 parser"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/Kampfkarren/full-moon"
categories = ["parsing"]
keywords = ["lua", "parser", "lua51"]
edition = "2018"

[package.metadata.docs.rs]
# Build Locally: RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --features roblox,lua52  --no-deps --open
features = ["roblox", "lua52"]
rustdoc-args = ["--cfg", "doc_cfg"]

[features]
default = ["serde"]
roblox = []
lua52 = []
no-source-tests = []

[dependencies]
bytecount = "0.5"
cfg-if = "1.0"
derive_more = "0.99"
full_moon_derive = { path = "../full-moon-derive", version = "=0.10.0" }
logos = "0.12.0"
paste = "0.1"
serde = { version = "1.0", features = ["derive", "rc"], optional = true }
smol_str = { version = "0.1.17", features = ["serde"] }

[dev-dependencies]
criterion = "0.2"
insta = { version = "1.19.0", features = ["glob", "yaml"] }
pretty_assertions = "0.6.1"

[[bench]]
name = "date"
path = "../benches/date.rs"
harness = false

[[bench]]
name = "t"
path = "../benches/t.rs"
harness = false
