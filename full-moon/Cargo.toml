[package]
name = "full_moon"
version = "0.10.0"
authors = ["Kampfkarren <kampfkarren@gmail.com>"]
description = "A lossless Lua 5.1 parser"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/Kampfkarren/full-moon"
categories = ["parsing"]
keywords = ["lua", "parser", "lua51"]
edition = "2018"

[package.metadata.docs.rs]
features = ["roblox", "lua52"]

[features]
default = ["serde"]
roblox = []
lua52 = []
no-source-tests = []

[dependencies]
bytecount = "0.5"
cfg-if = "1.0"
derive_more = "0.99"
full_moon_derive = { path = "../full-moon-derive", version = "=0.6.0" }
paste = "0.1"
peg = "0.7.0"
serde = { version = "1.0", features = ["derive", "rc"], optional = true }

[dev-dependencies]
criterion = "0.2"
insta = { version = "1.7.0", features = ["glob"] }
pretty_assertions = "0.6.1"

[[bench]]
name = "date"
path = "../benches/date.rs"
harness = false

[[bench]]
name = "t"
path = "../benches/t.rs"
harness = false
